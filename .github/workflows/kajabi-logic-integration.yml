name: Kajabi Logic + Integration Tests

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'elevate/packages/logic/**'
      - 'elevate/apps/web/app/api/kajabi/**'
      - 'elevate/packages/db/**'
      - 'elevate/scripts/env/**'
      - 'elevate/scripts/dev/run-kajabi-tests.sh'
      - 'elevate/package.json'

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install dependencies
        run: pnpm -C elevate install --frozen-lockfile

      - name: Verify package exports
        working-directory: elevate
        run: pnpm run verify:exports

      - name: Run Kajabi logic + route integration tests (DB)
        working-directory: elevate
        env:
          # Prefer a managed test database provided via GitHub Secrets
          DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
          DIRECT_URL: ${{ secrets.TEST_DATABASE_URL }}
          NODE_ENV: test
          KAJABI_LEARN_TAGS: LEARN_COMPLETED
        run: pnpm test:kajabi
