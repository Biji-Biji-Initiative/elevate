name: Database Schema Drift Check

on:
  pull_request:
    paths:
      - 'packages/db/schema.prisma'
      - 'packages/db/migrations/**'
      - '.github/workflows/db-drift-check.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/elevate_drift_check?schema=public"

jobs:
  drift-check:
    name: Check Schema Drift
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: elevate_drift_check
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.12.4
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm db:generate

      - name: Apply existing migrations
        run: |
          cd packages/db
          npx prisma migrate deploy --schema=schema.prisma

      - name: Check for schema drift
        id: drift-check
        run: |
          cd packages/db
          # Check if there are any differences between the schema and the database
          DIFF_OUTPUT=$(npx prisma migrate diff \
            --from-migrations ./migrations \
            --to-schema-datamodel schema.prisma \
            --shadow-database-url="postgresql://postgres:postgres@localhost:5432/elevate_shadow?schema=public" \
            --script 2>&1 || echo "DRIFT_DETECTED")
          
          echo "diff_output<<EOF" >> $GITHUB_OUTPUT
          echo "$DIFF_OUTPUT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          if [[ "$DIFF_OUTPUT" == *"DRIFT_DETECTED"* ]] || [[ "$DIFF_OUTPUT" == *"CREATE"* ]] || [[ "$DIFF_OUTPUT" == *"ALTER"* ]] || [[ "$DIFF_OUTPUT" == *"DROP"* ]]; then
            echo "drift_detected=true" >> $GITHUB_OUTPUT
            echo "::warning::Schema drift detected - migrations do not match schema"
          else
            echo "drift_detected=false" >> $GITHUB_OUTPUT
            echo "::notice::No schema drift detected"
          fi

      - name: Check for missing migrations
        id: migration-check
        run: |
          cd packages/db
          # Generate a migration to see if there are pending changes
          MIGRATION_OUTPUT=$(npx prisma migrate diff \
            --from-empty \
            --to-schema-datamodel schema.prisma \
            --script 2>&1 || echo "")
          
          # Check if migration would create any changes
          if [[ -n "$MIGRATION_OUTPUT" && "$MIGRATION_OUTPUT" != *"No difference"* ]]; then
            echo "missing_migration=true" >> $GITHUB_OUTPUT
          else
            echo "missing_migration=false" >> $GITHUB_OUTPUT
          fi

      - name: Validate migration history
        run: |
          cd packages/db
          # Ensure migration history is consistent
          npx prisma migrate status --schema=schema.prisma

      - name: Comment on PR with drift results
        if: steps.drift-check.outputs.drift_detected == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### ðŸš¨ Database Schema Drift Detected
            
            The Prisma schema does not match the current migrations. This could indicate:
            
            - Changes were made to \`schema.prisma\` without creating a migration
            - Migrations are out of sync with the schema
            - Manual database changes were made
            
            **Migration Diff:**
            \`\`\`sql
            ${{ steps.drift-check.outputs.diff_output }}
            \`\`\`
            
            **Action Required:**
            1. Run \`pnpm db:migrate\` to create a new migration
            2. Commit the generated migration files
            3. Push the changes to update this PR
            
            ---
            <sub>Generated by database drift check workflow</sub>`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: Fail if drift detected
        if: steps.drift-check.outputs.drift_detected == 'true'
        run: |
          echo "::error::Schema drift detected. Please create a migration to sync the schema with the database."
          exit 1

      - name: Success notification
        if: steps.drift-check.outputs.drift_detected == 'false'
        run: |
          echo "::notice::âœ… No schema drift detected. Migrations are in sync with schema."